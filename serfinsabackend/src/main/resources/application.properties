# ============================================
# = SERVER CONFIG
# ============================================
server.port=8081

spring.application.name=PruebaTecnicaRene

# ============================================
# = DATABASE CONFIG
# ============================================
spring.datasource.url=jdbc:mysql://localhost:3306/fullstack_app?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=123456

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ============================================
# = JPA / HIBERNATE
# ============================================
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# ============================================
# = JACKSON (JSON)
# ============================================
spring.jackson.serialization.WRITE_DATES_AS_TIMESTAMPS=false

# ============================================
# = JWT CONFIG
# ============================================
# Debe ser un string largo (mínimo 32 bytes)
app.jwt.secret=MiSuperClaveSecretaParaJWT_DePruebaTecnica_Rene_2025!@#
app.jwt.expiration=3600000

# ============================================
# = SWAGGER / SPRINGDOC
# ============================================
# swagger-ui será accesible en:
# http://localhost:8080/swagger-ui.html
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true

# En caso de necesitar CORS:
# springdoc.swagger-ui.path=/swagger-ui.html

# ============================================
# = LOGGING
# ============================================
logging.level.org.springframework.security=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
